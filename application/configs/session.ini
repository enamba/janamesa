; Accept defaults for production
[production]
; bug_compat_42
; bug_compat_warn
; cache_expire
; cache_limiter
; cookie_domain
cookie_lifetime = 864000
; cookie_path
; cookie_secure
; entropy_file
; entropy_length
; gc_divisor
gc_maxlifetime = 21600
; gc_probability
; hash_bits_per_character
hash_function = sha512
