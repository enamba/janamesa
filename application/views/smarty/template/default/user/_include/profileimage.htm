<div class="yd-profile-picture">
    <div class="window"></div>
    
    <p>
        {__('Bitte lade hier Dein Profilbild hoch.<br />
        Das Profilbild wird neben Deinen Bewertungen zu sehen sein.<br /><br />
        Für das Profilbild erhältst Du 8 Treuepunkte.')}
    </p>
    
    <form action="/user/profile?redirect={$redirect|default:''}" enctype="multipart/form-data" method="post">
        <input class="upload yd-empty-text" type="file" name="img" title="{__('Bild hochladen')}" />
        <input class="uniformbutton" type="submit" value="OK" />
    </form>
    
    {if $cust->hasProfileImage()}
    <img src="{$cust->getProfileImage()}" />
    <a class="button" href="/user/profile/delete/{md5(time())}?redirect={$redirect|default:''}" id="yd-delete-profile-image">{__('Bild entfernen')}</a>
    <script type="text/javascript">
        <!--
        $('#yd-delete-profile-image').live('click',function(){
            if ( confirm("{__('Bist Du Dir sicher, dass Du dein Profilbild löschen willst?')}") ){
                return true;
            }
            return false;
        });
        -->
    </script>
    {/if}
    <em>{__('Klicke hier, um Dein<br />Profilbild hochzuladen!')}</em>
</div>
