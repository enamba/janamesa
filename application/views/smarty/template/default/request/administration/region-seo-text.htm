<div class="be-dialogs"><a class="be-dialogs-close yd-close-lightbox"></a>

    <div class="be-dialogs-head">
        <h2>{__b('SEO-Text editieren')}</h2>
    </div>

    <div class="be-dialogs-body">
        <p class="item-warning hidden"></p>

        <form method="post" action="/request_administration/region-seo-text">
            <input type="hidden" name="id" class="rund rund_set" value="{$region['id']}"/>
            <table class="user-tab" width="100%">
               <tr>
                    <td width="20%" align="center">
                        {__b('SEO-Text Headline')}
                    </td>
                    <td width="80%" align="center">
                        <input type="text" name="seoHeadline" class="rund rund_set" value="{$region['seoHeadline']}" style="width: 90%"/>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <textarea name="seoText" class="rund_set text big">{$region['seoText']}</textarea>
                    </td>
                </tr>
               <tr>
                    <td width="20%" align="center">
                        {__b('Region immer sichtbar')}
                    </td>
                    <td width="80%" align="center">
                        <input type="checkbox" name="important" value="1" {if $region['important']}checked="checked"{/if} style="width: 90%"/>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="{__b('Speichern')}" /><br>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
