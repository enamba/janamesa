{extends file="restaurant/base.htm"}
{block name="content"}

<form action="/restaurant_sizes/edit" method="post" name="form">
    <input type="hidden" name="id" value="{$size->getId()}"/>
    <div class="one-column-box">
        <div class="item">
            <div class="item-head">
                {{__b('Größe')}}  #{$size->getId()}
            </div>
            <div class="item-content">
                <div>
                    <table class="user-tab">
                        <tr>
                            <td width ="10%">{{__b('Name')}}:</td>
                            <td><input type="text" name="name" value="{$size->getName()}"/> *</td>
                        </tr>
                        <tr>
                            <td>{{__b('Status')}}:</td>
                            <td>
                                <select name="status">
                                    <option value="0" {if $size->getStatus() == 0}selected{/if}>{{__b('Online')}}</option>
                                    <option value="1" {if $size->getStatus() == 1}selected{/if}>{{__b('Offline')}}</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <input type="submit" value="{{__b('Bearbeiten')}}"/>
                <input type="submit" name="cancel" value="{{__b('Abbrechen')}}"/>
            </div>
        </div>
    </div>
</form>
{/block}
