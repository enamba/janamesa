<select name="{$mode}" id="yd-opening-{$openingId}-{$mode}{$postfix}" class="{$openingClass}" style="width:75px;" {if $submittable}onChange="this.form.submit()"{/if} {if $disabled}disabled{/if}>
    {section name=time start=00 loop=24 step=1}
      {assign var=hour value=$smarty.section.time.index|string_format:"%02d"}
      {assign var=c1 value=$hour|cat:":00:00"}
      {assign var=c2 value=$hour|cat:":15:00"}
      {assign var=c3 value=$hour|cat:":30:00"}
      {assign var=c4 value=$hour|cat:":45:00"}
      <option value="{$hour}0000" {if $mode == "spectimeFrom" && strcmp($smarty.cookies.addedSpecialOpeningTimeFrom, $c1) == 0}selected{/if}{if $mode == "spectimeUntil" && strcmp($smarty.cookies.addedSpecialOpeningTimeUntil, $c1) == 0}selected{/if}{if $mode == "addFrom" && strcmp($smarty.cookies.addedOpeningTimeFrom, $c1) == 0}selected{/if}{if $mode == "addUntil" && strcmp($smarty.cookies.addedOpeningTimeUntil, $c1) == 0}selected{/if}{if ( $mode == "from" && $from == $c1 ) || ( $mode == "until" && $until == $c1 ) || ( $mode == "to" && $to == $c1 ) || ( $mode == "deadline" && $deadline == $c1 )}selected{/if}>{$hour}:00</option>
      <option value="{$hour}1500" {if $mode == "spectimeFrom" && strcmp($smarty.cookies.addedSpecialOpeningTimeFrom, $c2) == 0}selected{/if}{if $mode == "spectimeUntil" && strcmp($smarty.cookies.addedSpecialOpeningTimeUntil, $c2) == 0}selected{/if}{if $mode == "addFrom" && strcmp($smarty.cookies.addedOpeningTimeFrom, $c2) == 0}selected{/if}{if $mode == "addUntil" && strcmp($smarty.cookies.addedOpeningTimeUntil, $c2) == 0}selected{/if}{if ( $mode == "from" && $from == $c2 ) || ( $mode == "until" && $until == $c2 ) || ( $mode == "to" && $to == $c2 ) || ( $mode == "deadline" && $deadline == $c2 )}selected{/if}>{$hour}:15</option>
      <option value="{$hour}3000" {if $mode == "spectimeFrom" && strcmp($smarty.cookies.addedSpecialOpeningTimeFrom, $c3) == 0}selected{/if}{if $mode == "spectimeUntil" && strcmp($smarty.cookies.addedSpecialOpeningTimeUntil, $c3) == 0}selected{/if}{if $mode == "addFrom" && strcmp($smarty.cookies.addedOpeningTimeFrom, $c3) == 0}selected{/if}{if $mode == "addUntil" && strcmp($smarty.cookies.addedOpeningTimeUntil, $c3) == 0}selected{/if}{if ( $mode == "from" && $from == $c3 ) || ( $mode == "until" && $until == $c3 ) || ( $mode == "to" && $to == $c3 ) || ( $mode == "deadline" && $deadline == $c3 )}selected{/if}>{$hour}:30</option>
      <option value="{$hour}4500" {if $mode == "spectimeFrom" && strcmp($smarty.cookies.addedSpecialOpeningTimeFrom, $c4) == 0}selected{/if}{if $mode == "spectimeUntil" && strcmp($smarty.cookies.addedSpecialOpeningTimeUntil, $c4) == 0}selected{/if}{if $mode == "addFrom" && strcmp($smarty.cookies.addedOpeningTimeFrom, $c4) == 0}selected{/if}{if $mode == "addUntil" && strcmp($smarty.cookies.addedOpeningTimeUntil, $c4) == 0}selected{/if}{if ( $mode == "from" && $from == $c4 ) || ( $mode == "until" && $until == $c4 ) || ( $mode == "to" && $to == $c4 ) || ( $mode == "deadline" && $deadline == $c4 )}selected{/if}>{$hour}:45</option>
    {/section}
    <option value="240000"  {if $mode == "addFrom" && strcmp($smarty.cookies.addedOpeningTimeFrom, '24:00:00') == 0}selected{/if}{if $mode == "addUntil" && strcmp($smarty.cookies.addedOpeningTimeUntil, '24:00:00') == 0}selected{/if}{if ( $mode == "from" && $from == '24:00:00' ) || ( $mode == "until" && $until == '24:00:00' ) || ( $mode == "to" && $to == '24:00:00' )}selected{/if}>24:00</option>
</select>
