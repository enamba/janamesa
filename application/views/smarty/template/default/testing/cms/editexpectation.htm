{include file="testing/cms/_testingCmsHeader.htm"}

<div id="content">

    <form action="/testing_cms/editexpectation/id/{$testCaseExp->getTestCaseId()}/eid/{$testCaseExp->getId()}" method="post" enctype="multipart/form-data">

        <div class="yd-box">

            <input type="hidden" name="hidden" value="{$testCaseExp->getImagePath()}" id="hidden"></input>

            <h2 class="yd-icon-cms1">Testcase: {$title}</h2>

            <h4>Mission</h4>

            <input type="hidden" name="testCaseId" value="{$testCaseExp->getId()}"></input>

            <br />

            <textarea name="mission" cols="50" rows="3">{$testCaseExp->getMission()}</textarea>

            <br /><br />

            <h4>Screenshots</h4>

            <br />

            {if not is_null($testCaseExp->getImagePath())}
            <a class="image_preview" href="/testing_cms/image/id/{$testCaseExp->getTestCaseId()}/eid/{$testCaseExp->getId()}">
                <img alt="{$testCaseExp->getImagePath()}" src="/storage/testing/{$testCaseExp->getTestCaseId()}/{$testCaseExp->getImagePath()}" border="1" />
            </a>

            <br />

            <input type="checkbox" name="deleteImage" value="deleteImage" /><small>Delete Image</small>

            {else}

            <h5>No screenshot available</h5>

            {/if}

            <br /><br />

            <input type="file" name="imagePath" size="chars"></input><br />

            <br /><br />

            <h4>Expectation:</h4>

            <br />

            <textarea name="expectation" cols="30" rows="5">{$testCaseExp->getExpectation()}</textarea>

            <br /><br />

            <h4>Zus&auml;tzliche Informationen</h4>

            <br />

            <textarea name="description" cols="30" rows="7">{$testCaseExp->getDescription()}</textarea>

            <br /><br />

            <input class="button" type="submit" name="save" id="save" value="save"/>

            <input class="button" type="submit" name="finish" id="finish" value="end"/>

        </div>

    </form>
</div>

</body>
</html>
